<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Better Care</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,400;0,700;0,800;0,900;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div include-html="header.html"  id="header-file"></div>
    <div class="page-name-section bottom-space">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5 col-md-12">
                    <div class="banner-box section-text">
                        <h2>Any<br>
                            Questions?<br>
                            Contact us.</h2>
                    </div> 
                </div>  
                <div class="col-lg-7 col-md-12">
                    <div><img src="images/services-detail.jpg" class="img-fluid" alt="banner-image"></div>
                </div> 
            </div>
            <div class="row align-items-center space-top contact-links-section">
                <div class="col-lg-3 col-md-12">
                    <div class="contact-links">
                        <h6>Phone</h6>
                        <a href="tel:+61 466 355 650">+61 466 355 650</a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div class="contact-links">
                        <h6>Email</h6>
                        <a href="mailto:info@yourbettercare.com.au">info@yourbettercare.com.au</a>
                    </div>
                </div>
                <div class="col-lg-5 col-md-12">
                    <div class="social-media-icons">
                        <div class="row">
                            <div class="col-md-3 col-sm-6 col-6">
                                <div class="social-icon"><i class="bi bi-instagram"></i></div>
                            </div>
                            <div class="col-md-3 col-sm-6 col-6">
                                <div class="social-icon"><i class="bi bi-facebook"></i></div>
                            </div>
                            <div class="col-md-3 col-sm-6 col-6">
                                <div class="social-icon"><i class="bi bi-youtube"></i></div>
                            </div>
                            <div class="col-md-3 col-sm-6 col-6">
                                <div class="social-icon"><i class="bi bi-linkedin"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-map-section top-bottom-space">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 col-sm-12 col-12 map-section-box">
                    <div class="map-section-wrapper">
                        <h2 class="h2-title">Melbourne, Victoria, Australia</h2>
                        <p>Monday - Friday: 9am - 5pm</p>
                        <div class="mapbox">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d805202.117424578!2d144.39369296677754!3d-37.96964277356048!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad646b5d2ba4df7%3A0x4045675218ccd90!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sin!4v1706776324053!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-12 col-sm-12 col-12 form-wrapper">
                    <div class="formbox">
                        <h2 class="h2-title">Have a question?<br> Write to us!</h2>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Full Name">
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" placeholder="Phone">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email address">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="3" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Submit <i><img src="images/arrblue.png"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="social-media-section space-top">
        <div class="container">
            <div class="row">
                <div class="video-title text-center mb-4">
                    <h6>SOCIAL MEDIA</h6>
                    <h2>Your Better Care in the media</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-4 col-sm-4 col-6">
                    <div class="social-image"><img src="images/so1.jpg" class="img-fluid" alt="banner-image"></div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-4 col-6">
                    <div class="social-image"><img src="images/so2.jpg" class="img-fluid" alt="banner-image"></div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-4 col-6">
                    <div class="social-image"><img src="images/so3.jpg" class="img-fluid" alt="banner-image"></div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-4 col-6">
                    <div class="social-image"><img src="images/so4.jpg" class="img-fluid" alt="banner-image"></div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-4 col-6">
                    <div class="social-image"><img src="images/so6.jpg" class="img-fluid" alt="banner-image"></div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-4 col-6">
                    <div class="social-media-icons">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-6">
                                <div class="social-icon"><i class="bi bi-instagram"></i></div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-6">
                                <div class="social-icon"><i class="bi bi-facebook"></i></div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-6">
                                <div class="social-icon"><i class="bi bi-youtube"></i></div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-6">
                                <div class="social-icon"><i class="bi bi-linkedin"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    
    <footer>
        <div include-html="footer.html"  id="footer-file"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="js/owl.carousel.min.js" type="text/javascript"></script>
        <script src="js/include-html.min.js"></script>
        <script>
            $(document).ready(function(){
                $('.owl-one').owlCarousel({
                    items:1,
                    loop:true,
                    dots: true,
                    margin:10,
                    nav:false,
                    autoplay:true,
                    autoplayTimeout:3000,
                    autoplayHoverPause:true
                });
                $('.owl-two').owlCarousel({
                    items:1,
                    loop:true,
                    margin:10,
                    nav:true,
                    autoplay:true,
                    autoplayTimeout:2000,
                    autoplayHoverPause:true
                });
                $('.play').on('click',function(){
                    owl.trigger('play.owl.autoplay',[1000])
                })
                $('.stop').on('click',function(){
                    owl.trigger('stop.owl.autoplay')
                })
            
              });
        </script>

    </footer>
</body>

</html>
